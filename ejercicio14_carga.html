    <h1>Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
        a) La cantidad de valores negativos ingresados.
        b) La cantidad de valores positivos ingresados.
        c) La cantidad de múltiplos de 15.
        d) El valor acumulado de los números ingresados que son pares.</h1>

    <script>
        let contador = 0;
        var numero, negativo, positivo, multiplos, par_positivo, par_negativo, impar, total;

        while (contador <= 10) {
            numero = prompt('Ingrese un numero');
            if (numero / 2 == 0) {
                if (numero < 0) {
                    pares = 0
                    impar = 0
                    negativo = 0

                    numero / 2 == 0 ? par_negativo = par_negativo + 1 : impar = impar + 1
                    negativo = negativo + 1
                } else if (numero > 0) {
                    positivo = 0
                    numero / 2 == 0 ? par_positivo = par_positivo + 1 : impar = impar + 1
                    positivo = positivo + 1
                } else if (numero / 15) {
                    multiplos = 0
                    multiplos = multiplos + 1
                }

            }
            total = par_negativo + par_positivo

            contador++;
        }

        alert('la cantidad de numeros positivos es: ' + positivo + ' la cantidad de numeros negativos son: ' + negativo + 'multiplos de 15 ' + multiplos + ' la cantidad de numeros pares es: ' + total)
    </script>
